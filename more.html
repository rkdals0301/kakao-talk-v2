<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>More | Kakao Clone</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">13:54</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>
  <header class="header">
    <div class="header_heeader-colum">
      <h1 class="heaer__title">More</h1>
    </div>
    <div class="header_heeader-colum">
      <span class="haeder__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="haeder__icon">
        <i class="fas fa-qrcode"></i>
      </span>
      <span class="haeder__icon">
        <a href="settings.html">
          <i class="fas fa-cog"></i>
        </a>
      </span>
    </div>
  </header>
  <main class="more">
    <header class="more__header">
      <div class="friends__friend friend friend--lg">
        <div class="friend__column">
          <img src="images/avatar.png" class="g-avatar friend__avatar" />
          <div class="friend__content">
            <span class="friend__name">
              Nicol√°s Serrano
            </span>
            <span class="friend__status">
              itnicolasme@gmail.com
            </span>
          </div>
        </div>
        <div class="friend__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <ul class="more__btn-list">
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="far fa-smile fa-2x"></i>
          </span>
          <span class="more__btn-title">
            Emoticons
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fas fa-brush fa-2x"></i>
          </span>
          <span class="more__btn-title">
            Themes
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fab fa-kickstarter-k fa-2x"></i>
          </span>
          <span class="more__btn-title">
            Account
          </span>
        </li>
      </ul>
    </header>
    <section class="more__suggestions">
      <h5 class="more__title">Suggestions</h5>
      <ul class="more__suggestions-list">
        <li class="more__suggestion suggestion">
          <span class="suggestion__icon">
            <i class="fas fa-quote-right fa-2x"></i>
          </span>
          <span class="suggestion__title">Kakao Story</span>
        </li>
        <li class="more__suggestion suggestion">
          <span class="suggestion__icon">
            <i class="fas fa-beer fa-2x"></i>
          </span>
          <span class="suggestion__title">Kakao friend</span>
        </li>
        <li class="more__suggestion suggestion">
          <span class="suggestion__icon">
            <i class="fas fa-gamepad fa-2x"></i>
          </span>
          <span class="suggestion__title">Friends Gem</span>
        </li>
      </ul>
    </section>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="far fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <i class="fas fa-comment"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
</body>

</html>
